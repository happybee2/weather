<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e7f0f7;
      text-align: center;
      padding: 2em;
    }
    input {
      padding: 0.5em;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 0.5em 1em;
      margin-left: 1em;
      border-radius: 5px;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .weather-box {
      margin-top: 2em;
      padding: 1em;
      background: white;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¦ Weather Lookup</h1>
  <p>Enter a city name (e.g., Seattle, Tokyo, Taipei):</p>
  <input id="cityInput" placeholder="City name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult" class="weather-box" style="display:none;">
    <h2 id="cityName"></h2>
    <p id="weatherDetails"></p>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return alert('Please enter a city name.');

      // Step 1: Convert city to lat/lon using Nominatim
      const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json&limit=1`);
      const geoData = await geoRes.json();
      if (!geoData.length) {
        alert('City not found!');
        return;
      }

      const lat = geoData[0].lat;
      const lon = geoData[0].lon;

      // Step 2: Call your Cloudflare Worker API
      const weatherRes = await fetch(`https://my-worker.rm7xgwn2zy.workers.dev?lat=${lat}&lon=${lon}`);
      const weather = await weatherRes.json();

      // Step 3: Show results
      document.getElementById('weatherResult').style.display = 'block';
      document.getElementById('cityName').innerText = `Weather in ${city}`;
      document.getElementById('weatherDetails').innerHTML = `
        ðŸŒ¡ Temperature: ${weather.temperature}Â°C<br>
        ðŸ’¨ Wind Speed: ${weather.windspeed} km/h<br>
        ðŸ§­ Wind Direction: ${weather.winddirection}Â°<br>
        ðŸ“… Time: ${weather.time}<br>
      `;
    }
  </script>
</body>
</html>
